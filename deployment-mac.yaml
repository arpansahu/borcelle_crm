apiVersion: apps/v1
kind: Deployment
metadata:
  name: borcelle-crm-mac-app
  labels:
    app: borcelle-crm-mac
spec:
  replicas: 1
  selector:
    matchLabels:
      app: borcelle-crm-mac
  template:
    metadata:
      labels:
        app: borcelle-crm-mac
    spec:
      imagePullSecrets:
        - name: harbor-registry-secret
      containers:
        - image: harbor.arpansahu.me/library/borcelle_crm_mac:latest
          name: borcelle-crm-mac
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: borcelle-crm-secret
                  key: SECRET_KEY
            - name: DEBUG
              valueFrom:
                secretKeyRef:
                  name: borcelle-crm-secret
                  key: DEBUG
            - name: ALLOWED_HOSTS
              valueFrom:
                secretKeyRef:
                  name: borcelle-crm-secret
                  key: ALLOWED_HOSTS
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: borcelle-crm-secret
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: borcelle-crm-secret
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_STORAGE_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: borcelle-crm-secret
                  key: AWS_STORAGE_BUCKET_NAME
            - name: BUCKET_TYPE
              valueFrom:
                secretKeyRef:
                  name: borcelle-crm-secret
                  key: BUCKET_TYPE
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: borcelle-crm-secret
                  key: DATABASE_URL
            - name: REDIS_CLOUD_URL
              valueFrom:
                secretKeyRef:
                  name: borcelle-crm-secret
                  key: REDIS_CLOUD_URL
            - name: RABBIT_MQ_URL
              valueFrom:
                secretKeyRef:
                  name: borcelle-crm-secret
                  key: RABBIT_MQ_URL
            - name: MAIL_JET_API_KEY
              valueFrom:
                secretKeyRef:
                  name: borcelle-crm-secret
                  key: MAIL_JET_API_KEY
            - name: MAIL_JET_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: borcelle-crm-secret
                  key: MAIL_JET_API_SECRET
            - name: DOMAIN
              valueFrom:
                secretKeyRef:
                  name: borcelle-crm-secret
                  key: DOMAIN
            - name: PROTOCOL
              valueFrom:
                secretKeyRef:
                  name: borcelle-crm-secret
                  key: PROTOCOL
          ports:
            - containerPort: 8014
              name: daphne