apiVersion: apps/v1
kind: Deployment
metadata:
  name: borcelle-crm-app
  labels:
    app: borcelle-crm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: borcelle-crm
  template:
    metadata:
      labels:
        app: borcelle-crm
    spec:
      imagePullSecrets:
        - name: harbor-registry-secret
      containers:
        - image: harbor.arpansahu.me/library/borcelle_crm:latest
          name: borcelle-crm
          envFrom:
            - secretRef:
                name: borcelle-crm-secret
          ports:
            - containerPort: 8014
              name: daphne
          command: ["/bin/sh", "-c"]
          args: ["python manage.py collectstatic --noinput && daphne borcelle_crm.asgi:application -b 0.0.0.0 --port 8014 & celery -A borcelle_crm.celery worker -l info & celery -A borcelle_crm beat -l INFO; while true; do sleep 1000; done"]